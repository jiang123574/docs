        <p>常用操作：</p><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">git config --global user.name <span class="string">"lillusory"</span> <span class="comment">#//全局用户</span></span><br><span class="line">git config --global user.email <span class="string">"xueduanli@163.com"</span>  <span class="comment">#全局邮箱</span></span><br><span class="line">git init <span class="comment">#初始化</span></span><br><span class="line">git add . <span class="comment">#或某个文件，某些文件</span></span><br><span class="line">git commit -m <span class="string">'fix '</span> <span class="comment">#提交信息</span></span><br><span class="line">git status <span class="comment">#查看当前版本库状态</span></span><br><span class="line">git diff 文件 1 文件 2   <span class="comment">#对文件进行比较（也可在版本之间进行比较，后面文件均替换为版本号） </span></span><br><span class="line">git push <span class="comment">#推送</span></span><br><span class="line">git pull <span class="comment">#拉取</span></span><br><span class="line">git merge <span class="comment">#合并指定分支到当前分支</span></span><br><span class="line">git checkout +文件  <span class="comment">#，表示  撤销对某文件的修改; + 分支，表示切换分支</span></span><br><span class="line">git rm <span class="comment">#文件  删除某文件</span></span><br><span class="line">git <span class="built_in">clone</span> <span class="comment">#克隆</span></span><br><span class="line">git checkout -b +分支，表示创建新分支（非 master 分支）</span><br><span class="line">git branch 查看当前分支； + -a 表示查看所有分支 </span><br><span class="line">git branch -d +分支 删除某分支</span><br></pre></td></tr></table></figure><a id="more"></a>


<p>远程仓库</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote add origin + 远程 git 地址 (例如 git@github.com:1900/reviewgit.git)</span><br></pre></td></tr></table></figure>

<p>ssh</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ssh-keygen -t rsa -C <span class="string">"你的邮箱地址"</span> <span class="comment">#生成sshkey</span></span><br><span class="line">cat ~/.ssh/id_rsa.pub <span class="comment">#查看公钥</span></span><br></pre></td></tr></table></figure>
