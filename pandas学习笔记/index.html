        <p><strong>数据库操作</strong></p><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">engine=create_engine(<span class="string">"mysql+pymysql://root:password@127.0.0.1:3306/&lt;sqldata&gt;?charset=utf8"</span>,pool_timeout=<span class="number">30</span>) <span class="comment">#连接数据库  pool_timeout：连接超时 sqldata:数据库名称</span></span><br><span class="line">pd.read_sql(<span class="string">'select * from &lt;sqldata&gt;'</span>,engine,index_col=<span class="string">'a'</span>) <span class="comment">#读取数据库 index_col：索引列 &lt;sqldata&gt;:数据库表名</span></span><br><span class="line">con = engine.connect() <span class="comment">#创建数据库指针</span></span><br><span class="line">pd.to_sql(name=<span class="string">'sqldata'</span>, con=con, if_exists=<span class="string">'append'</span>, index=<span class="literal">False</span>)</span><br><span class="line"><span class="comment">#name:输出表名 </span></span><br><span class="line"><span class="comment">#con: 数据库连接 </span></span><br><span class="line"><span class="comment">#if_exists：操作方式（fail:若表存在，则不输出,replace：若表存在，覆盖原来表里的数据append：若表存在，将数据写到原表的后面）</span></span><br><span class="line"><span class="comment">#index:是否将df的index单独写到一列中(False,True)</span></span><br><span class="line"><span class="comment">#index_label:指定列作为df的index输出，此时index为True</span></span><br><span class="line"><span class="comment">#dtype: 指定列的输出到数据库中的数据类型。字典形式储存：&#123;column_name: sql_dtype&#125;。常见的数据类型有sqlalchemy.types.INTEGER(), sqlalchemy.types.NVARCHAR(),sqlalchemy.Datetime()等，具体数据类型可以参考http://docs.sqlalchemy.org/en/latest/core/type_basics.html#sql-standard-and-multiple-vendor-types</span></span><br><span class="line">engine.dispose() <span class="comment">#关闭连接</span></span><br></pre></td></tr></table></figure><a id="more"></a>


<p><strong>excel操作</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">pandas.read_excel（io，sheet_name = <span class="number">0</span>，header = <span class="number">0</span>，names = <span class="literal">None</span>，index_col = <span class="literal">None</span>，usecols = <span class="literal">None</span>，squeeze = <span class="literal">False</span>,dtype = <span class="literal">None</span>, ...）</span><br><span class="line"><span class="comment">#io:文件路径</span></span><br><span class="line"><span class="comment">#sheet_name:sheet_name=0,sheet_name=“Sheet1”,sheet_name=[0,1,'Sheet5']</span></span><br><span class="line"><span class="comment">#header：指定作为列名的行,默认0，即取第一行的值为列名。数据为列名行以下的数据；若数据不含列名，则设定 header = None。</span></span><br><span class="line"><span class="comment">#names：默认为None，要使用的列名列表，如不包含标题行，应显示传递header=None。</span></span><br><span class="line"><span class="comment">#index_col：指定列为索引列，默认None列（0索引）用作DataFrame的行标签。</span></span><br><span class="line"><span class="comment">#usecols：int或list，默认为None。</span></span><br><span class="line"><span class="comment">##如果为None则解析所有列</span></span><br><span class="line"><span class="comment">##如果为int则表示要解析的最后一列</span></span><br><span class="line"><span class="comment">##如果为int列表则表示要解析的列号列表</span></span><br><span class="line"><span class="comment">##如果字符串则表示以逗号分隔的Excel列字母和列范围列表（例如“A：E”或“A，C，E：F”）。范围包括双方。</span></span><br><span class="line"><span class="comment">#squeeze：boolean，默认为False,如果解析的数据只包含一列，则返回一个Series。</span></span><br><span class="line"><span class="comment">#skiprows：省略指定行数的数据,从第一行开始。</span></span><br><span class="line"><span class="comment">#skipfooter：省略指定行数的数据，从尾部数的行开始。</span></span><br><span class="line"><span class="comment">#dtype:字典类型&#123;'列名1':数据类型，‘列名’:数据类型&#125;，设定指定列的数据类型。</span></span><br></pre></td></tr></table></figure>

<p><strong>对于时间序列的一些操作</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line">x=pd.DataFrame(&#123;<span class="string">'date'</span>:[<span class="string">'2016-01-20'</span>,<span class="string">'2016-01-30'</span>,<span class="string">'2016-02-25'</span>,<span class="string">'2016-03-05'</span>]&#125;,index=[<span class="string">'a'</span>,<span class="string">'c'</span>,<span class="string">'b'</span>,<span class="string">'a'</span>])</span><br><span class="line">x[<span class="string">'date'</span>]=x[<span class="string">'date'</span>].astype(<span class="string">'datetime64'</span>) <span class="comment">#转换数据类型</span></span><br><span class="line">x[<span class="string">'date'</span>].dt.week <span class="comment">#计算第几周</span></span><br><span class="line">pd.Timestamp.now() <span class="comment">#现在时间</span></span><br><span class="line">pd.Timedelta(days=<span class="number">4</span>) <span class="comment">#创建一个时间长度</span></span><br><span class="line">pd.Timestamp(<span class="string">'2019-08-15'</span>) <span class="comment">#创建一个时间</span></span><br></pre></td></tr></table></figure>

<p><strong>索引</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">df[<span class="string">'a'</span>]  <span class="comment">#默认为列索引</span></span><br><span class="line">df.loc[<span class="string">'a'</span>] <span class="comment">#行索引</span></span><br><span class="line">df.iloc[<span class="number">2</span>] <span class="comment">#行索引</span></span><br><span class="line">df.loc[:,<span class="string">'a'</span>] <span class="comment">#列索引</span></span><br><span class="line">df.loc[df.A=<span class="number">1</span>,<span class="string">'a'</span>] <span class="comment">#布尔索引行后索引列</span></span><br><span class="line">df[df.a.isin(s)] <span class="comment">#索引a列中含s数据的行</span></span><br><span class="line">df[~df.a.isin(s)] <span class="comment">#索引a列中不含s数据的行</span></span><br><span class="line">df.reset_index() <span class="comment">#还原索引</span></span><br><span class="line">df.columns=[<span class="string">'a'</span>,<span class="string">'b'</span>] <span class="comment">#重新命名列索引</span></span><br><span class="line">df.index=[<span class="string">'a'</span>,<span class="string">'b'</span>] <span class="comment">#重新命名行索引</span></span><br><span class="line">df.drop([<span class="string">'a'</span>]) <span class="comment">#删除行，使用axis=1参数，删除列</span></span><br><span class="line">df.a.unique() <span class="comment">#唯一值</span></span><br></pre></td></tr></table></figure>

<p><strong>多层索引</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line">arrays = [[<span class="number">1</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">2</span>], [<span class="string">'red'</span>, <span class="string">'blue'</span>, <span class="string">'red'</span>, <span class="string">'blue'</span>]]</span><br><span class="line">x=[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>]</span><br><span class="line">y=pd.MultiIndex.from_arrays(arrays,names=[<span class="string">'num'</span>,<span class="string">'c'</span>]) <span class="comment">#</span></span><br><span class="line">pd.MultiIndex.from_product([[<span class="string">"A"</span>,<span class="string">"B"</span>],[<span class="string">'x1'</span>,<span class="string">'y1'</span>]],names=[<span class="string">"class1"</span>,<span class="string">"class2"</span>]) <span class="comment">#从笛卡尔积创建Multilndex对象</span></span><br><span class="line">pd.DataFrame(x,y).T</span><br></pre></td></tr></table></figure>

<p><strong>分组</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><strong>DataFrame连接</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">df1=pd.DataFrame(&#123;<span class="string">'款号'</span>:[<span class="string">'818009'</span>],<span class="string">'数量'</span>:[<span class="number">20</span>]&#125;)</span><br><span class="line">df2=pd.DataFrame(&#123;<span class="string">'款号'</span>:[<span class="string">'818009'</span>],<span class="string">'大类'</span>:[<span class="string">'xx'</span>],<span class="string">'小类'</span>:[<span class="string">'cc'</span>]&#125;)</span><br><span class="line">pd.merge(df2,df1,on=<span class="string">'款号'</span>)</span><br></pre></td></tr></table></figure>

<p><strong>操作元素</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">a=<span class="keyword">lambda</span> a: a.upper()</span><br><span class="line">df[<span class="string">'x'</span>]=df[<span class="string">'x'</span>].map(a)</span><br><span class="line">df=df.applymap(a) <span class="comment">#操作每个元素</span></span><br><span class="line">df=df.apply(a) <span class="comment">#操作一行或者一列（使用参数 axis）</span></span><br></pre></td></tr></table></figure>

<p><strong>重复数据</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">df.duplicated() <span class="comment">#重复值的布尔数组</span></span><br><span class="line">df.drop_duplicates() <span class="comment">#删除重复值</span></span><br></pre></td></tr></table></figure>
